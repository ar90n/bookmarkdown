name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-core:
    name: Core Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run core tests with coverage
      run: npm run test:core -- --coverage

    - name: Upload core test coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/cobertura-coverage.xml
        flags: core
        name: core-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        root_dir: ./
        working-directory: .
        verbose: true

    - name: Upload core coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: core-coverage-${{ github.run_id }}
        path: coverage/
        retention-days: 7

  test-react:
    name: React Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build library for React tests
      run: npm run build:lib

    - name: Run React component tests with coverage
      run: npm run test:react -- --coverage

    - name: Upload React test coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/cobertura-coverage.xml
        flags: react
        name: react-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        root_dir: ./
        working-directory: .
        verbose: true

    - name: Upload React coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: react-coverage-${{ github.run_id }}
        path: coverage/
        retention-days: 7

  test-web-unit-context:
