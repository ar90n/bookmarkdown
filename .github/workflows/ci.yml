        flags: web-unit-pages
        name: web-unit-pages-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        root_dir: ./
        working-directory: .
        verbose: true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
