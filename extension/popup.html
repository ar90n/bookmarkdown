<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarkDown</title>
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
        }
        
        .status-section {
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .status-label {
            color: #666;
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-success {
            color: #10b981;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üìö BookMarkDown</h1>
        <p class="subtitle">Tab capture bridge</p>
    </div>
    
    <div class="status-section">
        <div class="status-item">
            <span class="status-label">Tab capture:</span>
            <span id="tab-status" class="status-value">Loading...</span>
        </div>
    </div>
    
    <div class="actions">
        <button id="open-webapp-btn" class="btn btn-primary">
            üåê Open BookMarkDown
        </button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
