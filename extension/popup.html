<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarkDown</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            font-size: 12px;
            color: #0c4a6e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üìö BookMarkDown</h1>
        <p class="subtitle">Portable bookmark management</p>
    </div>
    
    <div class="actions">
        <button id="add-bookmark-btn" class="btn btn-primary">
            ‚ûï Add Current Page
        </button>
        
        <button id="open-newtab-btn" class="btn btn-secondary">
            üìÇ Open Bookmarks
        </button>
        
        <button id="sync-btn" class="btn btn-secondary">
            üîÑ Sync with Gist
        </button>
        
        <button id="settings-btn" class="btn btn-secondary">
            ‚öôÔ∏è Settings
        </button>
    </div>
    
    <div id="status" class="status" style="display: none;">
        Ready to sync!
    </div>
    
    <script type="module" src="scripts/popup.js"></script>
</body>
</html>
